<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Popup with Sound</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        #popup img {
            max-width: 300px;
            border-radius: 10px;
        }
        #close {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click below for something cool!</h1>
    <button onclick="showPopup()">Open Popup</button>

    <div id="popup">
        <img src="https://i1.sndcdn.com/artworks-ACVdFsOSQyupQv3b-UkcUtA-t500x500.png" alt="Bombardino Crocodilo">
        <br>
        <button id="close" onclick="hidePopup()">Close</button>
    </div>

    <!-- Audio Element -->
    <audio id="popupSound">
        <source src="https://raw.githubusercontent.com/Brallo/cool/main/bombardilo-crocodilo-made-with-Voicemod.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupSound').play(); // Play sound
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
